name: Build Android APK (Cavo)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Generate icons & splash
        run: |
          npm i -D @capacitor/assets
          npx capacitor-assets generate --iconBackgroundColor '#000000' --splashBackgroundColor '#000000'

      - name: Build web (Angular)
        run: npm run build

      - name: Add Android platform (if missing)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Copy web assets to Android
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cavo-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
